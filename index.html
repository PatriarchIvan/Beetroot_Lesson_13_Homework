<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Lesson 13 Forms</title>
</head>

<body>
    <div class="container">
        <section class="form_section_wrapper">
            <form action="#" class="form">
                <h2 class="form_title">Create an Account</h2>
                <div class="user_name">
                    <label class="form_input_title">First Name<input type="text" class="form_input_first_name"
                            required></label>
                    <label class="form_input_title">Last Name<input type="text" class="form_input_last_name"
                            required></label>
                </div>
                <div class="user_email">
                    <label class="form_email">E-mail<input type="mail" class="form_input_email" required></label>
                    <span class="form_email_text">We'll never share your email with anyone else.</span>
                </div>
                <div class="user_sex">
                    <label class="form_sex_radio">Male<input type="radio" class="form_input_sex" value="" name="sex"
                            required></label>
                    <label class="form_sex_radio">Female<input type="radio" class="form_input_sex" value="" name="sex"
                            required></label>
                </div>
                <div class="user_geo">
                    <div class="user_country">
                        <label for="form_select_country" class="form_country">Country</label>
                        <!-- <span class="form_select_country_span">Select your country...</span> -->
                        <select class="form_select_country_list" required>
                            <option value="" class="form_select_country_item">Ukraine</option>
                            <option value="" class="form_select_country_item">EU</option>
                            <option value="" class="form_select_country_item">USA</option>
                            <option value="" class="form_select_country_item">Other</option>
                            <option value="" class="form_select_country_item" disabled>Ru&#8623&#8623land</option>
                        </select>
                    </div>
                    <div class="user_city">
                        <label class="form_city">City<input type="text" class="form_select_input_city" required></label>
                    </div>
                </div>
                <button type="submit" class="form_button">Sign Up</button>
            </form>
            <footer class="form_footer">
                <p class="form_footer_text">
                    By clicking the 'Sign Up' button, you confirm that you accept our
                    <a href="#" class="form_footer_text_link">Terms of Use</a> and
                    <a href="#" class="form_footer_text_link">Privacy Policy</a>
                </p>
                <div class="form_footer_link">
                    <span class="form_footer_span">Have an account?</span>
                    <a class="form_footer_link_link" href="#">Log In</a>
                </div>
            </footer>
        </section>

        <section class="form_section_wrapper">
            <form action="#" class="form">
                <h2 class="form_title">Profile</h2>
                <div class="form_profile_image">
                    <div class="form_profile_button">
                        <span class="form_profile_button_img"><img src="./img/icons/icon_photo.png" alt=""></span>
                        <span class="form_profile_load_text">Up to 1 MB (300x300 px)</span>
                    </div>
                    <img src="./img/user_photo/Image.png" alt="User Photo" class="form_profile_photo">
                    <input id="file_load" type="file" class="form_profile_load">
                    
                    <button class="form_profile_delete_btn"></button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
